<div class="container-fluid img">
    <div class="row">
      
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="card p-2">
                    <h4 class="pt-2">Sign in</h4>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-row py-4 px-4">
                            <div class="form-group col mb-2">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control " [ngClass]="{ 'is-invalid': submitted && loginControl.email.errors }" />
                                <div *ngIf="submitted && loginControl.email.errors" class="invalid-feedback">
                                    <div *ngIf="loginControl.email.errors.required">Email is required</div>
                                    <div *ngIf="loginControl.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group col mb-4">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control " [ngClass]="{ 'is-invalid': submitted && loginControl.password.errors }" />
                                <div *ngIf="submitted && loginControl.password.errors" class="invalid-feedback">
                                    <div *ngIf="loginControl.password.errors.required">Password is required</div>
                                    <div *ngIf="loginControl.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">
                                <div class="spinner-border d-flex align-self-center" role="status" *ngIf="spinner"></div>
                                Login</button>
                        </div>
                    </form>
                </div>
            </div>
    
    </div>
</div>
